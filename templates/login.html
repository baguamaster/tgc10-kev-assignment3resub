{% extends "base.html" %}
{% set active_page = "login" %}
{% block content %}
    <div class="card-border card-panel brown lighten-5">
        <!-- Page Title -->
        <h2 class="page-title brown-text text-darken-2 center-align brand-logo">Log In</h2>
        <!-- Login Card Panel -->
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <!-- Username Input Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix brown-text text-darken-2"></i>
                        <input id="username" name="username" 
                        type="text" minlength="5" maxlength="15" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password Input Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text text-darken-2"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown darken-2 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
        <!-- Link to Register If User Has No Account Yet -->
        <div class="row">
            <div class="col s12">
                <p class="center-align click-to-login">
                    Free smells! Join us!
                    <a href="{{ url_for('register') }}" class="brown-text text-darken-2">Click Here to Register</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
